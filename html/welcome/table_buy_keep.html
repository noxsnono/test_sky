<h3>skyStore</h3>
<table class="table">
  <thead>
    <th>title</th>
    <th>Cost</th>
  </thead>
  <tr>
    <td>Items <b>{{skyStore.rentals.length + skyStore.buyAndKeep.length}}</b> for a total <b>{{skyStore.total}}  &pound;</b></td>
  </tr>
  <tr><td><h3>rentals</h4></td></tr>
  <tr data-ng-repeat="rent in skyStore.rentals">
    <td>{{rent.title}}</td>
    <td>{{rent.cost}} &pound;</td>
  </tr>

  <tr><td><h3>buyAndKeep</h4></td></tr>
  <tr data-ng-repeat="keep in skyStore.buyAndKeep">
    <td>{{keep.title}}</td>
    <td>{{keep.cost}} &pound;</td>
  </tr>
</table>
