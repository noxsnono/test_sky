<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">
      <a href="" data-ng-init="packages_show = false"
          data-ng-click="packages_show = ! packages_show">
        Packages <b>{{package.subscriptions.length}}</b> option(s) for a total <b>{{package.total}}  &pound;</b>
        <div class="pull-right" data-ng-hide="packages_show">+</div>
        <div class="pull-right" data-ng-show="packages_show">-</div>
      </a>
    </h3>
  </div>

  <div class="panel-body" data-ng-show="packages_show">
    <table class="table">
      <thead>
        <th>Support</th>
        <th>Name</th>
        <th>Cost</th>
      </thead>

      <tr data-ng-repeat="pack in package.subscriptions">
        <td>{{pack.type}}</td>
        <td>{{pack.name}}</td>
        <td>{{pack.cost}}  &pound;</td>
      </tr>
    </table>
  </div>
</div>
